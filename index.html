<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Angular Auth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular-route.min.js"></script>-->
    <script src="app.js"></script>
</head>

<body ng-app="app" ng-controller="Main as main">
    <h1>Angular Auth</h1>

    <input type="text" ng-model="main.username" placeholder="username" />
    <input type="password" ng-model="main.password" placeholder="password" />
    <br>

    <button ng-click="main.register()">Register</button>
    <button ng-click="main.login()">Login</button>
    <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>
    
    <button ng-click="main.getQuote()">get quote</button>
    <br><br>
    {{main.message}}
    
    <br><br><br>
    
</body>

</html>
